<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4CAF50;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #4CAF50;
        }
        .button {
            padding: 10px 20px;
            margin: 10px 10px 0 0;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:focus {
            outline: none;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Assignment Submission Portal</h1>

    <!-- Admin Section -->
    <div class="section">
        <h2>Admin Section</h2>
        <button class="button" onclick="window.location.href='/admin/admin-register.html'">Register as Admin</button>
        <button class="button" onclick="window.location.href='/admin/admin-login.html'">Login as Admin</button>
    </div>

    <!-- User Section -->
    <div class="section">
        <h2>User Section</h2>
        <button class="button" onclick="window.location.href='/user/user-register.html'">Register as User</button>
        <button class="button" onclick="window.location.href='/user/user-login.html'">Login as User</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Assignment Submission Portal. All Rights Reserved.</p>
    </footer>
</div>

</body>
</html>
