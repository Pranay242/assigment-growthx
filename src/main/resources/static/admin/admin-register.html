<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4CAF50;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .form-section label {
            font-size: 16px;
            color: #333;
        }
        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-section button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #45a049;
        }
        .form-section a {
            text-decoration: none;
            color: #2196F3;
        }
        .form-section p {
            text-align: center;
            color: #888;
        }
        .form-section .error {
            color: red;
            text-align: center;
            font-size: 14px;
        }
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        .home-link a {
            color: #2196F3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Registration</h1>

    <div class="form-section">
        <form id="admin-register-form">
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" name="username" required><br>

            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="password" required><br>

            <button type="submit">Register</button>

            <p id="error-message" class="error"></p>
        </form>

        <p>Already have an account? <a href="/admin/admin-login.html">Login</a></p>
    </div>

    <div class="home-link">
        <p><a href="/" style="color: blue; text-decoration: underline;">Go to Home Page</a></p>
    </div>
</div>

<script>
    document.getElementById('admin-register-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('admin-username').value;
        const password = document.getElementById('admin-password').value;

        const response = await fetch('/admin/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            window.location.href = '/admin/admin-login.html'; // Redirect to login page after successful registration
        } else {
            const text = await response.text();
            if (response.status === 500) {
                alert(`Error: ${text || 'Internal server error occurred.'}`);
            } else {
                document.getElementById('error-message').innerText = text || 'Registration failed';
            }
        }
    });
</script>

</body>
</html>
